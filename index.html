<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desglose de Pago</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-center flex-column">
        <h1 class="text-uppercase">Tienda de abarrotes</h1>
        <h2 class="fs-3">Desglose de pago</h2>
      </div>
      <form id="paymentForm">
        <label for="units">Unidades:</label>
        <input type="number" id="units" min="1" class="form-control" required />

        <label for="price">Precio Unitario:</label>
        <input type="number" id="price" min="1" class="form-control" required />

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary mt-3">Calcular</button>
        </div>
      </form>

      <div class="table-responsive">
        <table class="table" id="output" class="output" style="display: none">
          <thead>
            <tr>
              <th scope="col">Desglose</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">Subtotal</th>
              <td>$<span id="subtotal"></span></td>
            </tr>
            <tr>
              <th scope="row">Descuento</th>
              <td>$<span id="discount"></span></td>
            </tr>
            <tr>
              <th scope="row">Total a Pagar:</th>
              <td>$<span id="total"></span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
